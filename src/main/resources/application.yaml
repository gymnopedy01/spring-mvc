spring:
  application:
    name: spring-mvc
  output:
    ansi:
      enabled: always
#h2 파일 방식으로 변환
  datasource:
    url: jdbc:h2:~/test
  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql : true
    hibernate:
      ddl-auto: update

logging:
  level:
    dev.fastcampus: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

